<body>

		<div class="wsize1">
			<p class="txt-center p-b-50">
				<center><h1>ðŸš€</h1></center>
			</p>

			<h3 class="l1-txt1 txt-center p-b-22">
				Segera Hadir
			</h3>

			<p class="txt-center m2-txt1 p-b-67">
				Website kami sedang tahap pembuatan, mohon ditunggu untuk updatenya
			</p>
			<h5 class="m2-txt1 txt-center p-b-40">
				" @enbe_store "
			</h5>

			<div class="flex-w flex-sa-m cd100 bor1 p-t-42 p-b-22 p-l-50 p-r-50 respon1">
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 days"><p id="days"></p></span>
					<span class="m2-txt2">Days</span>
				</div>

				<span class="l1-txt2 p-b-22">:</span>

				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 hours"><p id="hours"></p></span>
					<span class="m2-txt2">Hours</span>
				</div>

				<span class="l1-txt2 p-b-22 respon2">:</span>

				<div class="flex-col-c-m wsize2 m-b-20">

					<span class="m2-txt2">Minutes</span>

				<span class="l1-txt2 p-b-22">:</span>

				<div class="flex-col-c-m wsize2 m-b-20">

		</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script>
		var countDownDate = new Date("Aug 5, 2020 10:00:52").getTime();

		// Run myfunc every second
		var myfunc = setInterval(function () {

			var now = new Date().getTime();
			var timeleft = countDownDate - now;

			// Calculating the days, hours, minutes and seconds left
			var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
			var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

			// Result is output to the specific element
			document.getElementById("days").innerHTML = days + " "
			document.getElementById("hours").innerHTML = hours + " "
			document.getElementById("mins").innerHTML = minutes + " "
			document.getElementById("secs").innerHTML = seconds + " "

			// Display the message when countdown is over
			if (timeleft < 0) {
				clearInterval(myfunc);
				document.getElementById("days").innerHTML = ""
				document.getElementById("hours").innerHTML = ""
				document.getElementById("mins").innerHTML = ""
				document.getElementById("secs").innerHTML = ""
				document.getElementById("end").innerHTML = "TIME UP!!";
			}
		}, 1000);
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
